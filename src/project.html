<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hanna Bergel | Portfolio</title>
  <link rel="stylesheet" href="scss/styles.scss">
</head>
<body class="project">
    <header class="project__header header">
      <a href="index.html" class="header__logo">HAN.</a>
      <a href="about.html" class="header__about">ABOUT</a>
    </header>
    <main class="project__content">
      <div class="content__mobile">
        <div class="content__projectsMobile">
          <div class="content__projectMobile content__projectMobile--nespresso">
            <h2 class="content__description">But first coffee</h2>
            <h3 class="content__project">NESPRESSO</h3>
          </div>
          <div class="content__projectMobile content__projectMobile--booking unvisible">
            <h2 class="content__description">ROOM 247</h2>
            <h3 class="content__project">BOOKING</h3>
          </div>
          <div class="content__projectMobile content__projectMobile--deoes unvisible">
            <h2 class="content__description">CUSTOM</h2>
            <h3 class="content__project">DEOES</h3>
          </div>
        </div>
        <div class="project__otherProjects">
          <span class="project__otherProject project__otherProject--last">Last</span>
          <span class="project__otherProject project__otherProject--next">Next</span>
        </div>
        <div class="project__about">
          <a href="about.html">About</a>
        </div>
      </div>

      <div class="content__desktop">
        <div class="content__projectDesktop">
          <div class="content__letterProject">
            <img class="content__letter content__letter-N visible" src="assets/nespresso-N.jpg" alt="lettre N">
            <img class="content__letter content__letter-B unvisible" src="assets/booking-B.jpg" alt="lettre B">
            <img class="content__letter content__letter-D unvisible" src="assets/deoes-D.jpg" alt="lettre D">
            <div class="lol">
              <div class="content__line"></div>
              <div class="content__triangle content__triangle--up"></div>
              <div class="content__round"></div>
              <div class="content__triangle content__triangle--down"></div>
            </div>
            <span class="content__textProject content__textProject--Nespresso">NESPRESSO</span>
            <span class="content__textProject content__textProject--Booking unvisible">BOOKING</span>
            <span class="content__textProject content__textProject--Deoes unvisible">DEOES</span>
          </div>
        </div>
        <div class="content__view">
          <div class="content__viewProject">
            <img class="content__arrow" src="assets/Arrow.png">
            <span class="content__text">VOIR</span>
          </div>
          <div class="content__pics">
            <img class="content__pic content__pic--nespresso content__pic--1" src="assets/nespresso-1.jpg">
            <img class="content__pic content__pic--nespresso content__pic--2" src="assets/nespresso-2.jpg">
            <img class="content__pic content__pic--nespresso content__pic--3" src="assets/nespresso-3.jpg">
            <img class="content__pic content__pic--booking content__pic--1 unvisible" src="assets/booking-1.jpg">
            <img class="content__pic content__pic--booking content__pic--2 unvisible" src="assets/booking-2.jpg">
            <img class="content__pic content__pic--booking content__pic--3 unvisible" src="assets/booking-3.jpg">
            <img class="content__pic content__pic--deoes content__pic--1 unvisible" src="assets/deoes-1.jpg">
            <img class="content__pic content__pic--deoes content__pic--2 unvisible" src="assets/deoes-2.jpg">
            <img class="content__pic content__pic--deoes content__pic--3 unvisible" src="assets/deoes-3.jpg">
          </div>
        </div>
      </div>
      <div class="video unvisible">
        <video autoplay controls class="videoProject videoProject--nespresso" src="assets/nespresso.mp4"></video>
        <span class="video__back">RETOUR</span>
      </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
